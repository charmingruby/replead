functions:
  hello:
    handler: src/infra/lambdas/hello/index.handler
    events:
      - httpApi:
          path: /
          method: GET

  populateLeads:
    handler: src/infra/lambdas/populate-dynamo/index.handler
    timeout: 25
    events:
      - httpApi:
          path: /populate-dynamo
          method: POST

  generateReport:
    handler: src/infra/lambdas/generate-report/index.handler
    timeout: 25
    events:
      - httpApi:
          path: /generate-report
          method: POST
